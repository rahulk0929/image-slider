<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="slide-container">
        <div class="siide ">
            <img src="images/airplane.jpg" alt="SLIDER" style="height: 300px;">
            <div class="caption">content1</div>
        </div>
        <div class="siide ">
            <img src="images/bridge.jpg" alt="SLIDER" style="height: 300px;">
            <div class="caption">content2</div>
        </div>
        <div class="siide ">
            <img src="images/sunrise.jpg" alt="SLIDER" style="height: 300px;">
            <div class="caption">content3</div>
        </div>
        <div class="siide ">
            <img src="images/quay.jpg" alt="SLIDER" style="height: 300px;">
            <div class="caption">content4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>+
    </div>
    <script src="script.js"></script>
    
</body>
</html>
